<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" id="email" placeholder="Input text" name="email" ngModel emailValidator required/>
          <span id="emailErrorMessage" class="text-danger"  *ngIf="showEmailErrorText  || (loginForm.controls['email']?.touched && loginForm.controls['email'].invalid && !loginForm.controls['email'].value)">Email is required.</span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" id="password" placeholder="Input text" name="password" ngModel required/>
          <span id="passwordErrorMessage" class="text-danger" *ngIf="showPassErrorText || (loginForm.controls['password']?.touched && loginForm.controls['password'].invalid && !loginForm.controls['password'].value)">Password is required.</span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button buttonText='Login' (click)="loginForm.ngSubmit.emit()"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <span  (click)="navigateToRegistration()" id="registerText">Registration</span >
        </div>
      </div>
    </div>
  </form>
</div>
