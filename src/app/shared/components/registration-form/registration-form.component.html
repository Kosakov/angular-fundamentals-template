<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div
    class="registration-form"
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()"
  >
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input
          type="text"
          id="name"
          placeholder="Input text"
          formControlName="name"
          
        />
        <span id="nameErrorMessage" class="text-danger" *ngIf="invalidName || (this.registrationForm.controls['name']?.touched && !this.registrationForm.controls['name']?.dirty)">Name is required.</span>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          placeholder="Input text"
          formControlName="email"
          emailValidator
        />
        <span id="emailErrorMessage" 
        class="text-danger"
        *ngIf="invalidEmail || (this.registrationForm.controls['email']?.touched && !this.registrationForm.controls['email']?.dirty)"
          >Email is required.</span
        >
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Input text"
          formControlName="password"
        />
        <span id="passwordErrorMessage" 
        class="text-danger"
        *ngIf="invalidPass || (this.registrationForm.controls['password']?.touched && !this.registrationForm.controls['password']?.dirty)"
          >Password is required.</span>
      </div>
    </div>
    <div class="form__action">
      <app-button buttonText="Login" (click)="onSubmit()"></app-button>
    </div>
    <footer class="form__footer">If you have an account you may <a id="loginText" (click)="navigateToLogin()" routerLink="/login">Login</a></footer>
  </div>
</div>
