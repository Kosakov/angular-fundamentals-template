<ng-container *ngFor="let course of courses">
    <app-course-card  
    [title]="course.title" 
    [description]="course.description" 
    [authors]="course.authors" 
    [creationDate]="course.creationDate" 
    [duration]="course.duration" 
    [editable]="editable"
    (clickOnShow)="handleShow(course)">
      <ng-container >
        <app-button   *ngIf="editable" [icon]="'trash-can'"  (click)="handleEdit(course); $event.stopPropagation()" ></app-button>
        <app-button   *ngIf="editable" [icon]="'pen'" (click)="handleDelete(course); $event.stopPropagation()"></app-button>
      </ng-container>
    </app-course-card>
  </ng-container>
