<app-search 
[placeholder]="'Search for a course...'" (search)="handleSearch($event)"></app-search>
<br/><br/><br/>
<app-courses-list
*ngIf="clickedBack"
[courses]="coursesFacade.allCourses$ | async"
[editable]="editable"
(showCourse)="handleShowCourse($event)"
(editCourse)="handleEditCourse($event)"
(deleteCourse)="handleDeleteCourse($event)"
></app-courses-list>

<app-course-info  *ngIf="!clickedBack" (backButtonPressed)="handleBack()"></app-course-info>
